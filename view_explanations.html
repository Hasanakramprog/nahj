\n\nููุง ูุฑุฏ ุนู ุฑุณูู ุงููู(ุตูู ุงููู ุนููู ูุขูู)ุฃููู ูุงู:ยซูุซู ุงูุตูุงุฉ ูุซู ุนููุฏ ุงููุณุทุงุท ุฅุฐุง ุซุจุช ุงูุนููุฏ ุซุจุชุช ุงูุฃุทูุงุจ ูุงูุฃูุชุงุฏ ูุงูุบุดุงุกุ ูุฅุฐุง ุงููุณุฑ ุงูุนููุฏ ูู ูููุน ุทูุจุ ููุง ูุชุฏ ููุง ุบุดุงุกยป(4).\n\nุซู ูุงู(ุนููู ุงูุณูุงู):ยซูุงูุชุงุก ุงูุฒูุงุฉ ูุงููุง ูุฑูุถุฉ ูุงุฌุจุฉยป.\n\nุชุทูู ุงููุฑูุถุฉ ุนุงุฏุฉ ุนูู ุงููุงุฌุจุ ูุจูุงุกุงู ุนูู ูุงูู ุฐูุฑ ุงููุงุฌุจุฉ ุจุนุฏูุง ููุชุฃููุฏุ ุฅูุงู ุฃูู ูููุฑูุถุฉ ูุนูู ุขุฎุฑ ุฃูุณุจ ูููุถุน ุจุญุซูุงุ ููู ูุทุน ููุตู ุงูุดูุกุ ูููุง ูุณู ูู ุงููุงู ุงูุฐู ููุตู ููุฏู.\n\nุฃู ุจุนุจุงุฑุฉ ุงูุฎุฑู ุงูุถุฑูุจุฉ ุงูุชู ูุฑุถุช ููุณุงุนุฏุฉ ุงูุถุนูุงุก ูู ุงููุฌุชูุน ูุชุฃููู ุจุนุถ ุชูุงููู ุงูุญูููุฉ ุงูุฅุณูุงููุฉ.\n\nููุฏ ูุฑุฏ ูู ุงููุฑุขู ุจุดุฃู ุฃุณูู ุงูุฅุฑุซ:(ููุตูููุจุงู ููููุฑููุถุงู)(1).\n\nููู ููุง ุนุจุฑ ุงูุนููุงุก ุงูุงุนูุงู ูู ูุจุงุญุซ ุงูุฅุฑุซ ุจูุชุงุจ ุงููุฑุงุฆุถ ุจุฏูุงู ูู ูุชุงุจ ุงูุงุฑุซ.\n\nุนูู ูู ุญุงู ูุงูู ูุณุฃูุฉ ุงูุฒูุงุฉ ูู ุฃูู ุฃุฑูุงู ุงูุฅุณูุงู ุจุนุฏ ุงูุตูุงุฉ.\n\nููุฏ ุฌุงุก ูู ุญุฏูุซ ุนู ุงูุฅูุงู ุงูุจุงูุฑ(ุนููู ุงูุณูุงู)ุฃูู ุฑุณูู ุงููู(ุตูู ุงููู ุนููู ูุขูู)ูุงู ูู ูุณุฌุฏู ููุงุฏู ุฎูุณุฉ ุฃุดุฎุงุต ููุงู:ยซูุงุชุตููุง ููู ูุงูุชู ูุง ุชุฒูููยป(2).\n\nุซู ูุงู(ุนููู ุงูุณูุงู):ยซูุตูู ุดูุฑ ุฑูุถุงู ูุงููู ุฌููุฉ ูู ุงูุนูุงุจยป.\n\nูุฑุฏ ุงูุชุนุจูุฑ ููุงยซุฌููุฉ ูู ุงูุนูุงุจยปุจูููุง ูุฑุฏุช ุงูุนุจุงุฑุฉ ูู ุงูุญุฏูุซ ุงููุนุฑููยซุฌููุฉ ูู ุงููุงุฑยป(3).\n\nููููู ูู ูุถู ุงูุตูู ุฃููู ูุฎุฑุฌ ุงูุฅูุณุงู ูู ุงูุจููููุฉ ุฅูู ุนุงูู ุงูููุงุฆูุฉ ููุฌูุณู ุนูู ุจุณุงุท ุงููุฑุจ ุงูุฅููู.\n\nุซู ุจูู ุงูุฑูู ุงูุณุงุจุน ูู ุฃุฑูุงู ุงูุฅุณูุงู ููุงู:ยซูุญุฌ ุงูุจูุช ูุงุนุชูุงุฑู ูุงููููุง ููููุงู ุงูููุฑ ููุฑุญุถุงู(4)ุงูุฐูุจยป.\n\nูุงุดู ุฃูู ูุฒูุงุฑุฉ ุจูุช ุงููู ุจุฑูุงุช ูุงุฏูุฉ ูุงูุฎุฑู ูุนูููุฉ ูุฑูุญุงููุฉุ ููุฏ ุฃุดูุฑ ุฅููููุง ููุงุ ููุฏ ูุฑุฏุช ุฎูุงุตุฉ ุฐูู ูู ุงูุขูุฉ ุงูุดุฑููุฉ 28 ูู ุณูุฑุฉยุงูุญุฌ:(ูููููุดูููุฏููุง ููููุงูููุนู ูููููู)ููุฏ ูุฑุฏ ูู ุงูุญุฏูุซยซูุฎุฑุฌ ูู ุฐููุจู ูููุฆุฉ ููู ููุฏุชู ุฃููยป(5)ุฃูุง ุชุฃุซูุฑู ูู ุงุฒุงูุฉ ุงูููุฑ ู ุนูุงูุฉ ุนูู ุจุฑูุงุชู ุงููุนูููุฉ ู ูุฐูู ุฃูู ุงููุณูููู ูุณุชุทูุนูู ุฃู ูููููุง ุงูุงุณูุงู ุงูุงูุชุตุงุฏูุฉ ุฅูู\n\nุฌุงูุจ ูุฑุงุณู ุงูุญุฌ ูู ุฃุฌู ููุงุฑุณุฉ ุงูุงูุดุทุฉ ูุงููุจุงุฏูุงุช ุงูุชุฌุงุฑูุฉ ุจุญูุซ ุจุฏูุฑูู ููุนุงู ูู ุงูุชุฌุงุฑุฉ ุงูุนุงูููุฉ ูููุง ุจููููุ ููุฏ ูุงู ููุงู ูุซู ูุฐู ุงูุฃุณูุงู ุงูุจุฏุงุฆูุฉ ุนูู ุนูุฏ ุฑุณููยุงููู(ุตูู ุงููู ุนููู ูุขูู).\n\nููู ุฌุฏ ุงููุณูููู ุงูููู ูู ุชูููุฉ ุจูุงูู ุงูุงูุชุตุงุฏูุฉ ูุชููููุง ุญูุงู ูู ุณุฏ ุญุงุฌุงุช ุงูููุฑุงุก ูุงููุนูุฒูู. ููู ููุง ูุฑุฏ ูู ุญุฏูุซ ุงูุฅูุงู ุงูุตุงุฏู(ุนููู ุงูุณูุงู):ยซูุง ุฑุฃูุช ุดูุฆุง ุฃุณุฑุน ุนูู ููุง ุฃููู ููููุฑ ูู ุฅุฏูุงู ุญุฌ ุงูุจูุชยป(1).\n\nุซู ูุงู(ุนููู ุงูุณูุงู)ูู ุจูุงู ุงูุฑูู ุงูุซุงูู:ยซูุตูุฉ ุงูุฑุญู ูุงูููุง ูุซุฑุงุฉ(2)ูู ุงููุงู ูููุณุฃุฉ(3)ูู ุงูุฃุฌูยป.\n\nูุตูุฉ ุงูุฑุญู ูุงุถุงูุฉ ุฅูู ุชุฃุซูุฑูุง ูู ุงุฒุฏูุงุฏ ุงููุงู ุชุคุฏู ุฅูู ููุงุก ุงูุนูุฑ ูุฒูุงุฏุชูุ ููุนู ุฐูู ูุฏุนุงุก ุงูุฃุฑุญุงู ุจุนุถูู ูุจุนุถุ ุฅูู ุฌุงูุจ ูุนููุฉ ุจุนุถูู ุงูุจุนุถ ูู ุงูุฃูุฑุงุถ; ุงูุฃูุฑ ุงูุฐู ูุคุฏู ุฅูู ุทูู ุงูุนู   "ุงูุฎุทุจุฉ121": "ููุง ุฐูุฑูุง ุณุงุจูุงู ูุงูู ุงููุฎุงุทุจ ุจูุฐู ุงูุฎุทุจุฉ ูู ุฎูุงุฑุฌ ุงูููุฑูุงู ุงูุฐูู ููููู ุงูุฅูุงู(ุนููู ุงูุณูุงู)ุจูุฐุง ุงูููุงู ูุฅุชูุงู ุงูุญุฌูุฉ ุนูููู ููุฏุงูุฉ ูุฅุฑุดุงุฏ ุงููุฆุฉ ุงูุถุงูุฉ ุงูููุฎุฏุนุฉุ ููุงู ุจุงุฏูุก ุงูุฃูุฑ ูู\n\nุฃุฌู ุฅุนุฏุงุฏูู:ยซุฃูููููููููู ุดูููุฏู ููุนูููุง ุตูููููููุ ููููุงูููุง: ูููููุง ูููู ุดูููุฏู ูููููููุง ูููู ูููู ููุดูููุฏูยป.\n\nุฑุบู ุฃูู ุงููุฏูุฉ ุจูู ูุนุฑูุฉ ุตููู ูููุงุชูุฉ ุฎูุงุฑุฌ ุงูููุฑูุงู ูู ุชูู ุทูููุฉุ ููู ูุง ูุนูู ููู ุงุชุตูุช ุงููุฆุฉ ุงูุซุงููุฉ ุงูุชู ูู ุชุดูุฏ ุตููู ุจุงููุฆุฉ ุงูุฃููู ุงูุจุงุบูุฉุ ูุฑุจููุง ุฃุซุฑุช ุนูููุง ูุณุงูุณ ุงููุฆุฉ ุงูุฃููู ุณููููุง ุงูุชู ุจุซูุชูุง ุจูู ุฃูู ุงููููุฉ ูุฌุนูุชูุง ุชูุชุญู ุจูุง ูุชูู ูุนูุง ูู ููุงูููุง ุงููุงุณุฏุฉ.\n\nุซู ูุงู(ุนููู ุงูุณูุงู):ยซููุงููุชูุงุฒููุง ููุฑูููุชูููููุ ูููููููููู ูููู ุดูููุฏู ุตููููููู ููุฑูููุฉูุ ูููููู ูููู ููุดูููุฏูููุง ููุฑูููุฉูุ ุญูุชููู ุฃูููููููู ูููุงูู ูููููููู ุจููููุงูููููยป.\n\nูุงูุนุจุงุฑุฉ ุชููุฏ ุฃูู ุงููุฎุงุทุจูู ุจุญุฏูุซ ููู ุฅู ูู ูููููุง ุนูู ูุณุชูู ูุงุญุฏ ูุงูู ุงููุตุงุญุฉ ูุงูุจูุงุบุฉ ุชูุชุถู ุชูููุฒูู ุนู ุจุนุถูู ูุงูุชุญุฏุซ ููู ุจูุง ูุชูุงุณุจ ููุถุนูุ ููููู ููููุงู ุฃุซุฑู ุงููุฑุฌู ูุงููุทููุจุ ููู ููุง ุณูู ุงูุฅูุงู(ุนููู ุงูุณูุงู)ูุฐุง ุงูููุฌ:ยซููููุงุฏูู ุงููููุงุณูุ ููููุงูู: ุฃูููุณููููุง ุนููู ุงูููููุงูููุ ููุฃูููุตูุชููุง ูููููููููุ ููุฃูููุจููููุง ุจุฃูููุฆูุฏูุชููููู ุฅููููููุ ููููู         // Create a sermon card element
        function createSermonCard(key, text, index) {
            const card = document.createElement('div');

                <div class="sermon-text ${isLong ? 'collapsed' : ''}" id="text-${sermonNumber}">${formatText(displayText)}</div>

        // Search functionality
        function performSearch(query) {
            const content = document.getElementById('content');
            
            if (!query.trim()) {
                displayAllSermons();
                updateStats();
                return;

            content.innerHTML = '';
            let foundCount = 0;
            let index = 0;

            Object.keys(allData).sort((a, b) => {
                const numA = parseInt(a.replace('ุงูุฎุทุจุฉ', ''));
                const numB = parseInt(b.replace('ุงูุฎุทุจุฉ', ''));

                const text = allData[key];
                const lowerQuery = query.toLowerCase();

        // Highlight search query in text

                statsText.innerHTML = `<span class="stat-number">${filteredCount}</span> ูู <span class="stat-number">${totalSermons}</span> ุฎุทุจุฉ - ุงูุจุญุซ: "${query}"`;
            } else {
                statsText.innerHTML = `ุฅุฌูุงูู ุงูุฎุทุจ: <span class="stat-number">${totalSermons}</span> ุฎุทุจุฉ`;
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            performSearch(e.target.value);
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            displayAllSermons();
            updateStats();
        });

        // Keyboard shortcut
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });

        // Initialize on page load
        displayAllSermons();
        updateStats();
    </script>
</body>
</html>
